<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-Dropdown</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.svg" alt="">
        </div>
        <div class="navbar show">
            <div class="links">
                <div class="nav close">
                    <img src="./images/icon-close-menu.svg" alt="">
                </div>
            <div class="nav">
                <span>Features</span>
                <i class="fa fa-angle-down"></i>

                <div class="options first">
                   <div class="option">
                       <img src="./images/icon-todo.svg" alt="">
                       <p>Todo List</p>
                   </div>
                   <div class="option">
                       <img src="./images/icon-calendar.svg" alt="">
                       <p>Calendar</p>
                   </div>
                   <div class="option">
                       <img src="./images/icon-reminders.svg" alt="">
                     <p>Reminder</p>
                   </div>
                   <div class="option">
                       <img src="./images/icon-planning.svg" alt="">
                       <p>Planning</p>
                   </div>
                   
                </div>
            </div>
            <div class="nav">
                <span>Company</span>
                <i class="fa fa-angle-down"></i>

                <div class="options second">
                    <div class="option">
                       <p>History</p>
                    </div>
                    <div class="option">
                     <p>Our Team</p>
                    </div>
                    <div class="option">
                        <p>Blog</p>
                    </div>
                    
                 </div>
            </div>
            <div class="nav">
                <span>Careers</span>
            </div>
            <div class="nav">
                <span>About</span>
            </div>
        </div>
            <div class="buttons">
                <button>Login</button>
                <button>Register</button>
            </div>
        </div>

        <div class="bar menu">
            <img src="./images/icon-menu.svg" alt="">
        </div>
    </header>

        <div class="wrapper">
        <div class="left">
            <h1>Make Remote Work </h1>
            <p>Get Your Team in sync, no matter your location. <br> Streamline processes, create team rituals and watch productivity soar</p>

            <div class="button">
               <button>Learn More</button>
            </div>

            <div class="quicklinks">
                <img src="./images/client-databiz.svg" alt="">
                <img src="./images/client-audiophile.svg" alt="">
                <img src="./images/client-meet.svg" alt="">
                <img src="./images/client-maker.svg" alt="">
            </div>
        </div>

        <div class="right">
        </div>

    </div>



    <script src="/main.js"></script>
</body>
</html>
